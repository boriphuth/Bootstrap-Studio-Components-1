<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueNua.Collapsible.Nav</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/QueNua-Collapsible-Nav.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="collapsible-nav panel-group" role="tablist">
                    <div class="panel panel-default">
                        <div id="collapseNavHeading" class="panel-heading" role="tab">
                            <h4 class="panel-title"><a href="#collapseNav" class="collapsed" role="button" data-toggle="collapse" aria-expanded="false" aria-controls="collapseNav"> Collapsible nav<span class="glyphicon glyphicon-chevron-down closed pull-right"></span><span class="glyphicon glyphicon-chevron-up opened pull-right"></span></a></h4></div>
                        <div id="collapseNav" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseNavHeading" aria-expanded="false" style="height: 0px;">
                            <ul class="nav nav-pills nav-stacked">
                                <li class="active"><a href="#">First Item</a></li>
                                <li><a href="#">Second Item</a></li>
                                <li><a href="#">Third Item</a></li>
                            </ul>
                            <div class="panel-footer"><span>Footer text... Replace with anything, leave blank or hide</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
